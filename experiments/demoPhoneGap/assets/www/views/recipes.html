<div>
  <ul>
      <div ng-repeat="recipe in recipes">


        <div class="hero-unit">
           <h3>{{recipe.name}}</h3>
           <p>{{recipe.description}}</p>
        <button class="btn btn-primary" ng-click="rid = addRecipe(recipe.code)" ng-init="rid = 0"">On</button>
        <button class="btn btn-danger" ng-click="removeRecipe(rid)">Off</button>
        </div>
      </div>
  </ul>

</div>
