<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">
            <h1>Apache Cordova</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <h1> <a href="./networkState.html"> CheckConnection </h1></p>
        </div>
        <script type="text/javascript" src="cordova-2.4.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/Recipes.js"></script>
        <script> console.log("headset watcher code loading started"); </script>
        <script type="text/javascript" src="js/HeadsetWatcher.js"></script>
        <script> console.log("call watcher code loading started"); </script>
        //<script type="text/javascript" src="js/CallWatcher.js"></script>
        <script> 
        app.initialize();
        console.log("Starting index.html");
        document.addEventListener("deviceready",HeadsetContext);
	    document.addEventListener("deviceready",CallContext);
	    console.log("context code loaded");
	    </script>
	    <script>
	    console.log("creating new recipe");
        var recipe1 = new Recipe();
        var rec1id = recipes.addRecipe(recipe1);
        console.log("Recipe 1 id is "+rec1id);
        var contents = System.IO.File.ReadAllLines("Recipe1.js");
        eval("var recipe1code = function() { " + contents + " } "); 
 	    recipe1code.call(recipe1);
 	    var recipe2 = new Recipe();
 	    var rec2id = recipes.addRecipe(recipe2);
 	    var recipe2code = function() {
 	    	this.addEventListener('incomingcall',function(c) {
 	    		console.log("Incoming call event from number "+c.number);
 	    		recipes.removeRecipe(rec1id);
 	    		});
 		};
 		recipe2code.call(recipe2);
 		setInterval(Timer,5000);
 		console.log("Interval set");
 		function Timer() {
 			console.log("Interval event");
 		    navigator.notification.vibrate(1000);
 		    }
        </script>
    </body>
</html>
